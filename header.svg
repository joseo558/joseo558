<svg fill="none" width="100%" height="100%" viewBox="0 0 500 80" xmlns="http://www.w3.org/2000/svg">
 <foreignObject width="100%" height="100%">
  <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        .wrapper {
          height: 100%;
          width: 100%;
          display: flex;
          flex-direction: column;
          justify-content: center;
          padding: 10px;
          font-family: monospace;
          font-size: 1em;
          animation: cycle 5s linear infinite;
          background-color: black;
        }

        .line {
          width: 0ch;
          height: 100%;
          white-space: nowrap;
          overflow: hidden;
          border-right: 3px solid;
          background: linear-gradient(90deg, rgba(0,241,220,1) 0%, rgba(86,115,241,1) 44%, rgba(103,68,241,1) 54%, rgba(254,0,255,1) 100%);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          margin: 0;
        }

        .line1 {
          animation: typing1 5s steps(16, end) 2s 1 forwards, blink 0.7s step-end infinite alternate;
        }

        .line2 {
          border: none;
          animation: typing2 10s steps(62, end) 7s 1 forwards, blink 0.7s step-end infinite alternate;
        }

       .line3 {
          animation: typing3 8s steps(38, end) 18s 1 forwards, blink 0.7s step-end infinite alternate;
        }

        @keyframes typing1 {
          from { width: 0 }
          to { width: 16ch }
        }

        @keyframes typing2 {
          from { width: 0 }
          to { width: 100% }
        }

        @keyframes typing3 {
          from { width: 0 }
          to { width: 38ch }
        }

        @keyframes blink {
          from, to { border-color: transparent }
          50% { border-color: rgba(254,0,255,1); }
        }

       @keyframes cycle {
          0%   { opacity: 1; }
          5%  { opacity: 0.5; }
          10%  { opacity: 0.8; }
          15%  { opacity: 0.3; }
          20%  { opacity: 0.6; }
          25%  { opacity: 1; }
        }
      </style>
      <div class="wrapper">
        <p class="line line1">$&gt;Jos√© Oliveira</p>
        <p class="line line2">$&gt;awk '/precision|problem-solving|analysis/' pharmacist.log &gt;</p>
        <p class="line line3">programmer.sh &amp;&amp; sudo apt install vim</p>
      </div>
  </div>
 </foreignObject>
</svg>
