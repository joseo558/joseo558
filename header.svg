<svg fill="none" width="100%" height="100%" viewBox="0 0 1000 140" xmlns="http://www.w3.org/2000/svg">
 <foreignObject width="100%" height="100%">
  <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        .wrapper {
          height: 100%;
          width: 100%;
          display: flex;
          flex-direction: column;
          justify-content: center;
          padding: 10px;
          font-family: monospace;
          font-size: 1.5em;
          animation: cycle 10s linear infinite;
          animation-delay: 10s;
        }

        .line {
          width: 0ch;
          white-space: nowrap;
          overflow: hidden;
          border-right: 3px solid;
          background: linear-gradient(90deg, rgba(0,241,220,1) 0%, rgba(86,115,241,1) 44%, rgba(103,68,241,1) 54%, rgba(254,0,255,1) 100%);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
        }

        .line1 {
          animation: typing1 2s steps(16, end) 2s 1 forwards, blink 0.7s step-end infinite alternate;
        }

        .line2 {
          border: none;
          animation: typing2 4s steps(60, end) 5s 1 forwards, blink 0.7s step-end infinite alternate;
        }

       .line3 {
          animation: typing3 4s steps(38, end) 9s 1 forwards, blink 0.7s step-end infinite alternate;
        }

        @keyframes typing1 {
          from { width: 0 }
          to { width: 16ch }
        }

        @keyframes typing2 {
          from { width: 0 }
          to { width: 60ch }
        }

        @keyframes typing3 {
          from { width: 0 }
          to { width: 38ch }
        }

        @keyframes blink {
          from, to { border-color: transparent }
          50% { border-color: rgba(254,0,255,1); }
        }

       @keyframes cycle {
          0%   { opacity: 1; }
          5%  { opacity: 0; }
          10%  { opacity: 1; }
        }
      </style>
      <div class="wrapper">
        <div class="line line1">$&gt;Jos√© Oliveira</div>
        <div class="line line2">$&gt;awk '/precision|problem-solving|analysis/' pharmacist.log &gt;</div>
        <div class="line line3">programmer.sh &amp;&amp; sudo apt install vim</div>
      </div>
  </div>
 </foreignObject>
</svg>
